<!--%@ page contentType="text/html;charset=UTF-8" language="java" %-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fun.js"></script>

    <title>Musr</title>
</head>

<body>

<div class="navbar navbar-default" id="mBar">
    <div class="row">
        <div>
            <ul class="col-md-4" id="logo">
                <li><img src="img/logo.png"></li>
            </ul>
        </div>
        <div>
            <!-- Controles de reproducion, irán centrados -->
            <ul class="col-md-7" id="controls">
                <li><i class="fa fa-repeat"></i></li>
                <li><i class="fa fa-step-backward"></i></li>
                <li><i class="fa fa-play" id="play"></i></li>
                <li><i class="fa fa-step-forward"></i></li>
                <li><i class="fa fa-random"></i></li>
            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav col-md-1" id="login">
                <input type="button" class="boton">
            </ul>
        </div>
    </div>
    <div class="row" id="progessDiv">
        <div class="col-md-1"></div>
        <div class="col-md-1"><label id="">0:00</label></div>
        <div class="col-md-8">
            <progress value="22" max="100"></progress>
        </div>
        <div class="col-md-1"><label id="">3:45</label></div>
        <div class="col-md-1"></div>

    </div>
</div>

<!-- contenedor principal con la barra lateral + lista de reproducion/contenido-->
<div class="col-md-12" id="mContainer">
    <div class="row">
        <!-- barra lateral -->
        <div class="col-md-1" id="lBar">
            <ul>
                <li><i class="fa fa-list-ul"></i></li>
                <li><i class="fa fa-users"></i></li>
                <li><i class="fa fa-cog"></i></li>
                <li><i class="fa fa-heart"></i></li>
            </ul>
        </div>
        <div class="col-md-11" id="playlistCont">
            <table>
                <th><td>Nombre</td><td>Artista</td><td>Álbum</td><td>Duración</td><td>...</td></th>
                <div id="songList"></div>
            </table>
        </div>
    </div>

</div>

</body>
</html>
